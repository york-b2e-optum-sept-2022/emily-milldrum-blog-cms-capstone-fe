<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="title">Register</div>

            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="form-container">

                <div class="form-container">
                  <form #regForm="ngForm" (ngSubmit)="onRegisterClick(regForm)">
                    <div class="form-group">
                      <label for="fNameInput">First Name</label>
                      <input ngModel name="fName" class="form-control" id="fNameInput" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label for="lNameInput">Last Name</label>
                      <input ngModel name="lName" class="form-control" id="lNameInput" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="emailInput">E-mail (Username)</label>
                      <input ngModel name="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="E-mail">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="passwordInput">Password</label>
                      <input type="password" ngModel name="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="passwordInput">Repeat Password</label>
                      <input type="password" ngModel name="passwordRepeat" class="form-control" id="passwordRepeatInput" placeholder="Repeat Password">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Register</button>
                    <button class="btn btn-outline-success"  (click)="cancelRegClick()">Cancel</button>




                  </form>
                  <div class="error-message">{{errorMessage}}</div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
