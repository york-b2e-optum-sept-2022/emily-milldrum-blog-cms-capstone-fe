<!-- Sidebar -->
<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
  <div class="position-sticky">
    <div class="list-group list-group-flush mx-3 mt-4">

      <a href="#" class="list-group-item list-group-item-action py-2 ripple" (click)="home()">
        <i class="fas fa-chart-area fa-fw me-3"></i><span>Home</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2 ripple" (click)="pm()">
        <i class="fas fa-chart-area fa-fw me-3"></i><span>PM</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2 ripple" (click)="post()">
        <i class="fas fa-chart-area fa-fw me-3"></i><span>Post</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2 ripple" (click)="logout()"
      ><i class="fas fa-lock fa-fw me-3"></i><span>Logout</span>
      </a>
    </div>
  </div>
</nav>
<!-- Sidebar -->

<!-- Navbar -->
<nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand -->
    <a class="navbar-brand" id="title-style" (click)="home()">
      <img src="https://i.pinimg.com/736x/39/99/84/39998408ff671099aa6178916bf5487c.jpg" width="10%" height="10%" alt="a social city">
      Social City
    </a>
    <!-- Search form -->
    <input
      [ngModel]="searchText"
      (ngModelChange)="onSearchTextChange($event)" id="search-input"
      class="input-group-text border-0 fas fa-search" type="search" placeholder="Search" aria-label="Search"
      style="min-width: 225px;">


    <!-- Right links -->
    <ul class="navbar-nav ms-auto d-flex flex-row">
      <!-- Notification dropdown -->
      <li class="nav-item dropdown">
        <a
          class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
          href="#"
          id="navbarDropdownMenuLink1"
          role="button"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-bell"></i>
          <span class="badge rounded-pill badge-notification bg-danger">1</span>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuLink1"
        >
          <li>
            <a class="dropdown-item" href="#">Some news</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Another news</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Something else here</a>
          </li>
        </ul>
      </li>

      <!-- Avatar todo drop down -->
      <ng-container *ngIf="account !== null">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="{{account.profilePic}}"
            class="rounded-circle"
            height="22"
            alt="Avatar"
            loading="lazy"
          />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <li>
            <a class="dropdown-item" href="#">My profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Settings</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Logout</a>
          </li>
        </ul>
      </li>
      </ng-container>
    </ul>

  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
