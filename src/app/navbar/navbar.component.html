      <!-- Avatar -->
      <div *ngIf="account !== null">
        <div>
          <li id="navbar">
          <li ><span class="white-font" [matMenuTriggerFor]="belowMenu">
          {{account.fName}} {{account.lName}}</span>

              <mat-icon class="white-icon" [matMenuTriggerFor]="belowMenu">account_circle</mat-icon>

                loading="lazy"
                [matMenuTriggerFor]="belowMenu"
              />

      </div>
