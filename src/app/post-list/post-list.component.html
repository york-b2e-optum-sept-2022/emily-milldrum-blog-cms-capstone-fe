<div class="centering"> <input
  [ngModel]="searchText"
  (ngModelChange)="onSearchTextChange($event)" id="search-input"
  class="input-group-text border-0 fas fa-search" type="search" placeholder="Search Posts" aria-label="Search"
  style="min-width: 150px;">
</div>
<app-post
  *ngFor="let post of postList"
  [post]="post"
></app-post>
