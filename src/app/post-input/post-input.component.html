<div class="card text-center" id="post-list">
  <div class="container">
    <div class="card-body">
      <div *ngIf="!post" class="form-check d-flex justify-content-center">
        <h3 class="text-center pt-3">Create Post</h3>
      </div>
      <div *ngIf="post" class="form-check d-flex justify-content-center">
        <h3 class="text-center pt-3">Update Post</h3>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Title</span>
        <input type="text" class="form-control" [(ngModel)]="title">
      </div>

      <div class="input-group mb-3">
        <div class="form-floating">
          <textarea [(ngModel)]="body" class="form-control" placeholder="Post goes here"
                    id="bodyInput" style="height: 100px"></textarea>
        </div>
      </div>
      <!--        <div class="input-group mb-3">-->
      <!--          <span class="input-group-text">Img URL</span>-->
      <!--          <input type="text" class="form-control" [(ngModel)]="imgUrl">-->
      <!--        </div>-->

      <!--        <div>-->
      <!--          <input class="form-check-input" type="checkbox" id="finishedCheckbox" [(ngModel)]="hide">-->
      <!--          <label class="form-check-label" for="finishedCheckbox">-->
      <!--            <h5>Hide Post</h5>-->
      <!--          </label>-->
      <!--        </div>-->

      <div>{{errorMessage}}</div>
      <div *ngIf="!post">
        <button class="btn btn-light" (click)="onCreate()">Create</button>
      </div>
      <div *ngIf="post">

        <button class="btn btn-light" (click)="onUpdate()">Update</button>
        <button class="btn btn-light" (click)="onCancel()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
               viewBox="0 0 16 16">
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>

      </div>
    </div>
  </div>
